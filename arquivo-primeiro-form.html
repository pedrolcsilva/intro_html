<DOCTYPE html>

  <form action="/pagina-processa-dados-do-form" method="post" style="margin: 0 auto; width: 400px; padding: 1em; border: 1px solid #CCC; border-radius: 1em;">
    <div style="margin-top: 1em;">
      <label for="nome" style="display: inline-block; width: 90px; text-align: right;">Nome:</label>
      <input name="usuario_nome" type ="text" id="nome" style="font: 1em sans-serif; width: 300px; -moz-box-sizing: border-box; box-sizing: border-box; border: 1px solid #999;" />
    </div>
    <div style="margin-top: 1em;">
      <label for="email" style="display: inline-block; width: 90px; text-align: right;">E-mail:</label>
      <input name="usuario_email" type="email" id="email" style="font: 1em sans-serif; width: 300px; -moz-box-sizing: border-box; box-sizing: border-box; border: 1px solid #999;" />
    </div >
    <div style="margin-top: 1em;">
      <label for="msg" style="display: inline-block; width: 90px; text-align: right;">Mensagem:</label>
      <textarea name="usuario_msg" id="msg" rows="4" maxlength=500 style="font: 1em sans-serif; width: 300px; -moz-box-sizing: border-box; box-sizing: border-box; border: 1px solid #999; vertical-align: top; height: 5em; resize: vertical;" ></textarea>
    </div>
    <div style="margin-top: 1em;">
      <p style="display: inline;">
        Selecione seu gênero:
        <input type="radio" id="male" name="gender" value="Masculino" style="font: 1em sans-serif; border: 1px solid #999;" />
        <label for="male">Masculino</label>
        <input type="radio" id="female" name="gender" value="Feminino" style="font: 1em sans-serif; border: 1px solid #999;" />
        <label for="female">Feminino</label>
        <input type="radio" id="other" name="gender" value="Outro" style="font: 1em sans-serif; border: 1px solid #999;" />
        <label for="other">Outro</label>
      </p>
      <br />
      <p style="display: inline;">
        Informe sua idade:
        <input type="number" id="number" name="age" value="Idade" style="font: 1em sans-serif; border: 1px solid #999; width: 50;" />
      </p>
      <br />
      <p style="display: inline;">
        Quais frutas você gosta:
        <br />
        <input type="checkbox" id="strawberry" name="fuit" value="Morango" style="font: 1em sans-serif; border: 1px solid #999;" />
        <label for="strawberry">Morango</label>
        <input type="checkbox" id="banana" name="fuit" value="Banana" style="font: 1em sans-serif; border: 1px solid #999;" />
        <label for="banana">Banana</label>
        <input type="checkbox" id="apple" name="fuit" value="Maçã" style="font: 1em sans-serif; border: 1px solid #999;" />
        <label for="apple">Maçã</label>
      </p>
      <br />
    </div>
    <div class="button" style="margin-top: 1em;">
      <button type="submit" style="margin-left: 230px">Enviar sua mensagem</button>
    </div>
  </form>
